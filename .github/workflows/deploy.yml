name: Zero Downtime Django Deploy (ASG)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.AMI_BUILDER_IP }} >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} "echo SSH_OK"

    - name: Build and Deploy Docker
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} << 'EOF'
        set -e

        cd /home/ubuntu/mydjangoproject/Blog_Project

        # Pull latest changes
        git fetch origin
        git reset --hard origin/main

        # Stop old containers
        docker-compose down

        # Build and start new containers
        docker-compose up -d --build

        # Wait a few seconds for containers to be ready
        sleep 10

        # Health check
        curl http://localhost/health/
        EOF
