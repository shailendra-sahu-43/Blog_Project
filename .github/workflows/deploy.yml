name: Zero Downtime Django Deploy (ASG + Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      shell: bash
      run: |
        set -e
        mkdir -p "$HOME/.ssh"
        echo "${{ secrets.EC2_SSH_KEY }}" > "$HOME/.ssh/id_rsa"
        chmod 600 "$HOME/.ssh/id_rsa"
        ssh-keyscan -H "${{ secrets.AMI_BUILDER_IP }}" >> "$HOME/.ssh/known_hosts"

    - name: Test SSH Connection
      run: |
        ssh ubuntu@${{ secrets.AMI_BUILDER_IP }} "echo SSH OK"

    - name: Deploy Docker App
      run: |
        ssh ubuntu@${{ secrets.AMI_BUILDER_IP }} << EOF
        set -e
        cd /home/ubuntu/mydjangoproject/Blog_Project
        docker-compose up -d --build
        EOF
