name: Deploy to EC2 via SSM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::696661408242:role/GitHub-SSM-Deploy-Role
          aws-region: eu-north-1

      - name: üöÄ Send SSM Deploy Command
        run: |
          echo "üöÄ Sending SSM deploy command..."

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:App,Values=django-blog" \
            --comment "Deploy Django App" \
            --parameters 'commands=[
              "cd /home/ubuntu/mydjangoproject/Blog_Project",
              "git pull origin main",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "python manage.py migrate --noinput",
              "python manage.py collectstatic --noinput",
              "sudo systemctl restart gunicorn",
              "sudo systemctl restart nginx"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "üìå SSM Command ID: $COMMAND_ID"
          echo "‚è≥ Waiting for command to complete..."

          INSTANCE_ID=$(aws ssm list-command-invocations \
            --command-id $COMMAND_ID \
            --query "CommandInvocations[0].InstanceId" \
            --output text)

          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID

          echo "‚úÖ Deployment completed successfully!"
