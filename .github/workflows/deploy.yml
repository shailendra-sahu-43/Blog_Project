name: Deploy Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
        set -e
        set -x

        cd /home/ubuntu/mydjangoproject/Blog_Project

        echo "ðŸ”„ Pulling latest code"
        git fetch origin
        git reset --hard origin/main

        echo "ðŸ Activating virtualenv"
        source /home/ubuntu/mydjangoproject/venv/bin/activate

        echo "ðŸ“¦ Installing dependencies"
        pip install -r requirements.txt

        echo "ðŸ” Exporting env variables"
        export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
        export AWS_REGION="${{ secrets.AWS_REGION }}"

        echo "ðŸ—„ï¸ Running migrations"
        python manage.py migrate --noinput

        echo "ðŸŽ¨ Collecting static files"
        python manage.py collectstatic --noinput

        echo "ðŸš€ Restarting services"
        sudo systemctl restart gunicorn
        sudo systemctl restart nginx

        echo "âœ… Deployment finished"
        EOF
