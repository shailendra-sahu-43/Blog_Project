name: Django Docker Deploy via SSM (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::696661408242:role/GitHub-SSM-Deploy-Role
          aws-region: eu-north-1

      - name: Deploy via AWS SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:App,Values=django-blog" \
            --comment "Deploy Django Docker app via GitHub Actions (OIDC)" \
            --timeout-seconds 600 \
            --parameters 'commands=[
              "set -e",
              "cd /home/ubuntu/mydjangoproject/Blog_Project",
              "echo Moving to project directory",
              "git fetch origin",
              "git reset --hard origin/main",
              "echo Checking Docker",
              "docker info > /dev/null",
              "echo Pulling images (non-fatal)",
              "docker compose pull || true",
              "echo Rebuilding containers without cache",
              "docker compose build --no-cache",
              "docker compose up -d",
              "echo Waiting for health check",
              "for i in {1..15}; do curl -sf http://localhost/health/ && echo Healthy && exit 0 || sleep 5; done",
              "echo Health check failed",
              "docker compose ps",
              "docker compose logs django_web --tail=50",
              "exit 1"
            ]'
