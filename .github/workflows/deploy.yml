name: Django Docker Deploy via SSM (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::696661408242:role/GitHub-SSM-Deploy-Role
          aws-region: eu-north-1

      - name: Deploy via AWS SSM
        run: |
          echo "üöÄ Sending SSM deploy command..."

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:App,Values=django-blog" \
            --comment "Deploy Django Docker app via GitHub Actions (OIDC)" \
            --timeout-seconds 900 \
            --parameters 'commands=[
              "set -e",
              "cd /home/ubuntu/mydjangoproject/Blog_Project",

              "echo Fetching latest code",
              "git fetch origin",
              "git reset --hard origin/main",

              "echo Stopping old containers",
              "docker compose down",

              "echo Cleaning old images",
              "docker system prune -af",

              "echo Building fresh image (NO CACHE)",
              "docker compose build --no-cache",

              "echo Starting containers",
              "docker compose up -d --force-recreate",

              "echo Waiting for app health",
              "for i in {1..20}; do curl -sf http://localhost/health/ && echo Healthy && exit 0 || sleep 5; done",

              "echo Health check failed",
              "docker compose ps",
              "docker compose logs django_web --tail=50",
              "exit 1"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "üìå SSM Command ID: $COMMAND_ID"

          echo "‚è≥ Waiting for command to complete..."

          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:App,Values=django-blog" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID

          echo "‚úÖ Deployment finished successfully!"
