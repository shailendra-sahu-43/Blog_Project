name: Zero Downtime Django Docker Deploy (ASG)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Write SSH private key (NO base64)
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add EC2 to known_hosts
          ssh-keyscan -H ${{ secrets.AMI_BUILDER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

          # Test SSH
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} "echo SSH_OK"

      # 3Ô∏è‚É£ Deploy Docker containers
      - name: Deploy Docker containers
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} << 'EOF'
          set -e

          echo "üìÅ Moving to project directory"
          cd /home/ubuntu/mydjangoproject/Blog_Project

          echo "üì• Pulling latest code"
          git fetch origin
          git reset --hard origin/main

          echo "üê≥ Docker status"
          docker info >/dev/null
          docker compose version

          echo "üßπ Cleaning unused Docker data (disk safety)"
          docker system prune -af || true

          echo "üöÄ Building & starting containers"
          docker compose pull
          docker compose up -d --build

          echo "‚è≥ Waiting for app to be ready"
          sleep 10

          echo "‚ù§Ô∏è Health check"
          curl -f http://localhost || exit 1

          echo "‚úÖ Deployment successful"
          EOF
