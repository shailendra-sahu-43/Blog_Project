name: Django Docker Deploy via SSM (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::696661408242:role/GitHub-SSM-Deploy-Role
          aws-region: eu-north-1

      - name: Deploy via AWS SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:App,Values=django-blog" \
            --comment "Deploy Django Docker app via GitHub Actions (OIDC)" \
            --timeout-seconds 600 \
            --parameters 'commands=[
              "set -e",
              "cd /home/ubuntu/mydjangoproject/Blog_Project",

              "echo üì• Fetching latest code",
              "git fetch origin",
              "git reset --hard origin/main",

              "echo üõë Stopping old containers",
              "docker compose down",

              "echo üßπ Cleaning old images",
              "docker system prune -af",

              "echo üê≥ Building fresh image (NO CACHE)",
              "docker compose build --no-cache",

              "echo üöÄ Starting containers",
              "docker compose up -d",

              "echo ‚è≥ Waiting for app health",
              "for i in {1..15}; do curl -sf http://localhost/health/ && echo ‚úÖ Healthy && exit 0 || sleep 5; done",

              "echo ‚ùå Health check failed",
              "docker compose ps",
              "docker compose logs django_web --tail=50",
              "exit 1"
            ]'
