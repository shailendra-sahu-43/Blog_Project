name: Zero Downtime Django Docker Deploy (ASG)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Write SSH key
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add EC2 host to known_hosts
          ssh-keyscan -H ${{ secrets.AMI_BUILDER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

          # Test SSH connectivity
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} "echo SSH_OK"

      # Step 3: Deploy Docker containers
      - name: Deploy Docker containers
        run: |
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.AMI_BUILDER_IP }} << EOF
          set -e

          echo "üìÅ Moving to project directory"
          cd /home/ubuntu/mydjangoproject/Blog_Project

          echo "üì• Pulling latest code"
          git fetch origin
          git reset --hard origin/main

          echo "üê≥ Docker status check"
          docker info > /dev/null

          echo "üì¶ Pulling Docker images (non-fatal)"
          docker compose pull || true

          echo "üöÄ Building & starting containers"
          docker compose up -d --build

          echo "‚è≥ Waiting for Django app to be healthy..."
          # Wait for app to be ready inside the web container
          for i in {1..15}; do
            if docker exec web curl -sf http://localhost:8000/health/ > /dev/null; then
              echo "‚úÖ App is healthy"
              exit 0
            fi
            echo "‚è±Ô∏è retry $i..."
            sleep 5
          done

          echo "‚ùå App failed health check!"
          docker compose ps
          docker compose logs web --tail=50
          exit 1
          EOF
